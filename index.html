<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="icon" href="logo.ico">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="cal-main text-center">
      <div class="screen">
        <label for="answer" class="answer">THIS IS ANSWER</label>
        <hr style="width:inherit; height:2px; background-color:#a0c962; margin: 0 auto;" />
        <label for="calculation" class="calculation">THIS IS CALCULATION</label>
      </div>
      <div class="buttons">
        <div class="row row1">
          <a href="#">
            <div class="col-md-3 button ac">
              <div class="text">
                AC
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button ce">
              <div class="text">
                CE
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &divide;
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &times;
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#">
            <div class="col-md-3 button">
              <div class="text">
                7
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                8
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                9
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &minus;
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#">
            <div class="col-md-3 button">
              <div class="text">
                4
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                5
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                6
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                &plus;
              </div>
            </div>
          </a>
        </div>
        <div class="row row2">
          <a href="#">
            <div class="col-md-3 button">
              <div class="text">
                1
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                2
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                3
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3  button">
              <div class="text">
                =
              </div>
            </div>
          </a>
        </div>
        <div class="row row0">
          <a href="#">
            <div class="col-md-6 button button-0">
              <div class="text">
                0
              </div>
            </div>
          </a>
          <a href="#">
            <div class="col-md-3 col-md-offset-3 button">
              <div class="text">
                .
              </div>
            </div>
          </a>
          <a href="#">
          <div class="col-md-3 col-md-offset-3 button onoff">
            <div class="text">
              ON
            </div>
          </div>
        </a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
